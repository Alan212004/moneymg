{% extends 'base.html' %}

{% block content %}
<h3>All Suppliers</h3>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Contact Information</th>
        </tr>
    </thead>
    <tbody>
        {% for supplier in suppliers %}
        <tr>
            <td>{{ supplier.name }}</td>
            <td>{{ supplier.contact_info }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

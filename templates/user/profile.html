{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background: #ffffff;
            border: 2px solid darkgreen;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin: 20px;
        }
        .profile-header {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #e2e2e2;
            color: #000000;
            font-size: larger;
        }
        .profile-header .row {
            margin-bottom: 10px;
        }
        .profile-header .col-md-4 {
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        a.logout-btn, a.dashboard-btn {
           color: white;
           padding: 14px 25px;
           text-align: center;
           text-decoration: none;
           display: inline-block;
           border-radius: 50px;
        }

        a.logout-btn {
            background-color: #f44336;
        }

        a.logout-btn:hover {
            background-color: red;
        }

        a.dashboard-btn {
            background-color: #4CAF50;
        }

        a.dashboard-btn:hover {
            background-color: darkgreen;
        }

        h1.head {
            margin: 5px;
        }

        /* Add spacing between icon and text */
        i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="profile-container shadow-lg">
        <h1 style="text-align: center;" class="head shadow-lg">Profile</h1>
        <div class="profile-header">
            <div class="row">
                <div class="col-md-4"><strong>User Name:</strong></div>
                <div class="col-md-8">{{ user.username }}</div>
            </div>
            <div class="row">
                <div class="col-md-4"><strong>First Name:</strong></div>
                <div class="col-md-8">{{ user.first_name }}</div>
            </div>
            <div class="row">
                <div class="col-md-4"><strong>Email:</strong></div>
                <div class="col-md-8">{{ user.email }}</div>
            </div>
            <div class="row">
                <div class="col-md-4"><strong>Phone Number:</strong></div>
                <div class="col-md-8">{{ user.profile.phone_number }}</div>
            </div>
        </div>

        <div class="button-container">
            <a href="{% url 'dashboard' %}" class="dashboard-btn">
                <i class="fas fa-arrow-left"></i>Return to Dashboard
            </a>
            <a href="{% url 'logout' %}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>Logout
            </a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>

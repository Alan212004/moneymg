{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Money Management{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body style="margin: 0; width: 100%;">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-top w-100 px-4">
    {% if user.is_authenticated %}
        <a class="navbar-brand text-white" href="{% url 'dashboard' %}">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'sales_transactions' %}">Sales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'purchase_transactions' %}">Purchases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'customer_list' %}">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'supplier_list' %}">Suppliers</a>
                </li>
           
            </ul> 
        </div>
        <div class="px-5">
            
            <li class="navbar-nav ms-auto"></li>
                <a class="nav-link text-white bg-secondary p-2" href="{% url 'profile' %}"><i class="fa-solid fa-user ">   </i>   {{   user.username }}</a>
            </li>
        </div>
             
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
    </nav>

    

        


        {% block content %}
        {% endblock %}


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar{
            position: sticky;
        }
    </style>
</body>
</html>

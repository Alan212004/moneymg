{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cash Draw{% endblock %}</title>
    <!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome (optional, for icons) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body style="margin: 0;" class="w-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-top w-100 px-4">
    {% if user.is_authenticated %}
        <a class="navbar-brand text-white" href="{% url 'dashboard' %}">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'sales_transactions' %}">Sales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'purchase_transactions' %}">Purchases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'customer_list' %}">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'supplier_list' %}">Suppliers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white"  href="{% url 'product_list' %}">Inventory</a> <!-- Correctly referencing product_list -->
                </li>
           
            </ul> 
            <div class="ml-auto text-center">
                <a class="nav-link text-white bg-secondary p-2" href="{% url 'profile' %}"><i class="fa fa-user"></i> {{  user.username }}</a>
            </div>
        </div>
       
             
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
    </nav>

    

        


        {% block content %}
        {% endblock %}


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .navbar{
            position: sticky;
        }
    </style>
</body>
</html>
